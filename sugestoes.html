      .nav-link {
        font-weight: 700;
        transition: 0.1s ease-in-out;

        color: white !important;

      .apresentacao h1 {
        font-size: 58px;

      .form-control {
        border-width: 0px;

      }

      .btn {

        border-color: #ffa502;
      }

      .btn:hover {

        background-color: #ffa502 !important;

        background-color: #ebebeb;
      }

   <header class="navbar navbar-expand-lg bg-orange sticky-top">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-black" href="inicial.html">Inicial</a>

  </header>
    <main class="container mt-4">
      <section class="apresentacao text-center">
        <h1>Deseja sugerir uma alteração <br> ou adicionar uma informação?</h1>
        <h2>Aqui você pode fazer isso!</h2>
      </section>

      <section class="form-container mt-4 d-flex justify-content-center align-items-center">
        <div class="w-50 text-center">
          <form id="contactForm" method="POST">
            <div class="row mb-2">
              <div class="col">
                <input type="text" class="form-control" name="firstName" placeholder="Nome" required />
              </div>
              <div class="col">
                <input type="text" class="form-control" name="lastName" placeholder="Sobrenome" />
              </div>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" name="email" placeholder="Digite seu email" required />
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="subject" placeholder="Digite o assunto" required />
            </div>
            <div class="mb-2">
              <textarea class="form-control" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          </form>          
        </div>
      </section>
    </main>
    <footer class="card-footer mt-5">
      <div class="footer-content d-flex align-items-center justify-content-between">
        <p class="text-black m-0 ms-5">Copyright 2023 Gatomeu</p>
        <img src="img/Black Cat.svg" alt="" class="footer-image me-5" />
      </div>
    </footer>
    <script>
      const form = document.getElementById("contactForm");
    
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        
        const formData = new FormData(form);
        const url = "https://formspree.io/f/mgejvabz";
    
        fetch(url, {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert("Formulário enviado com sucesso!");
          })
          .catch((error) => {
            console.error(error);
            alert("Erro ao enviar o formulário. Por favor, tente novamente mais tarde.");
          });
      });
    </script>
