        <a class="me-4" href="inicial.html"

        /></a>
        <button

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-black" href="inicial.html">Inicial</a>

    <main class="container mt-5">
      <section class="racas-page">
        <h1 class="text-center mb-5">Pesquise a sua raça favorita!</h1>
        <div class="search-bar text-center">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              list="breedList"
              placeholder="Pesquisar"
            />
            <datalist id="breedList">
              <option value="Persa"></option>
              <option value="Siamês"></option>
              <option value="Himalaia"></option>
              <option value="Ragdoll"></option>
            </datalist>
            <button
              class="btn btn-primary input-group-append"
              id="searchButton"
            >
              Ir

          </div>
        </div>
        <p class="text-center mt-5">ou</p>
        <h1 class="text-center mt-5">Mais pesquisados</h1>
        <div class="d-flex justify-content-center flex-wrap mt-3">
          <div class="card m-5" style="width: 18rem">
            <img src="img/persaracas.jpg" class="card-img-top" alt="Image 1" />
            <div class="card-body">
              <h5 class="card-title text-center">Persa</h5>

              <a href="racasarq/raca-siames.html" class="btn btn-primary d-grid">Saiba mais</a>

        <img src="img/Black Cat.svg" alt="" class="footer-image me-5" />
      </div>
    </footer>
    <script>
      const searchInput = document.getElementById("searchInput");
      const dataList = document.getElementById("breedList");
      const availableBreeds = Array.from(dataList.options).map(
        (option) => option.value
      );
      const searchButton = document.getElementById("searchButton");
      searchButton.addEventListener("click", function () {
        const userInput = searchInput.value;
        if (userInput === "Siamês") {
          window.location.href = "/racasarq/raca-siames.html";
        } else if (userInput === "Persa") {
          window.location.href = "/racasarq/raca-persa.html";
        }
      });
    </script>
